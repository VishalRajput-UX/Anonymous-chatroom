<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSFW rooms</title>
  <link rel="icon" type="image/png" href="./Logo - NSFW.png">
  <link rel="stylesheet" href="style1.css" />
</head>

<body class="home">

  <div class="container">

    <!-- BLUE BACK PANEL -->
    <div class="info-box">
      
        <img class="logo2" src="./logo2.png" alt="">
  
       
      <ul>
        <li>‚úî Fell free to talk</li>
        <li>‚úî Talk Anonymous</li>
        <li>‚úî Have fun üòÑ</li>
      </ul>
    </div>

    <!-- WHITE OVERLAY LOGIN CARD -->
    <div class="login-box">
      <h2>Join Chat</h2>

      <input
        id="username"
        placeholder="Enter your username"
        autocomplete="off"
      />

      <!-- üîê ADMIN PASSWORD (HIDDEN BY DEFAULT) -->
      <input
        id="adminPassword"
        type="password"
        placeholder="Admin password"
        style="display:none; margin-top:10px;"
      />

      <p id="error" style="color:red; margin-top:10px;"></p>

      <button onclick="joinChat()">Join Chat</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const usernameInput = document.getElementById("username");
    const adminPasswordInput = document.getElementById("adminPassword");
    const errorText = document.getElementById("error");

    // Show password field ONLY if username is "admin"
    usernameInput.addEventListener("input", () => {
      const isAdmin =
        usernameInput.value.trim().toLowerCase() === "admin";

      adminPasswordInput.style.display = isAdmin ? "block" : "none";
      errorText.innerText = "";
    });

    function joinChat() {
      const username = usernameInput.value.trim();
      const password = adminPasswordInput.value;

      if (!username) return;

      socket.emit(
        "check-username",
        { username, password },
        (response) => {
          if (!response.available) {
            errorText.innerText =
              response.message || "Username not allowed";
            return;
          }

          // ‚úÖ SAVE USERNAME
          localStorage.setItem("username", username);

          // üîê SAVE ADMIN TOKEN (CRITICAL)
          if (response.adminToken) {
            localStorage.setItem("adminToken", response.adminToken);
          } else {
            localStorage.removeItem("adminToken");
          }

          window.location = "chat.html";
        }
      );
    }
  </script>

</body>
</html>
